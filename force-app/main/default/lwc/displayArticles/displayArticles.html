<template>
     <div class="bg">
          <lightning-layout multiple-rows="true" vertical-align="end">
               <lightning-layout-item size="4" padding="around-small">
                    <!--Input text to Search Account-->
                    <lightning-input type="text" label="Search article" placeholder="Search article" value={searchKey}
                         onchange={handelSearchKey}>
                    </lightning-input>
               </lightning-layout-item>

               <lightning-layout-item size="2" padding="around-small">
                    <!--Search Button-->
                    <lightning-button label="Search" variant="brand" onclick={SearchArticlesHandler}>

                    </lightning-button>
               </lightning-layout-item>
          </lightning-layout>
          <lightning-button-icon icon-name="utility:read" variant="bare" alternative-text="Read" onclick={handleClick}
               class="slds-m-left_x-small slds-button slds-button_brand">Read</lightning-button-icon>
          <div class="grid-container" >
               
                    <template for:each={wiredArticles.data} for:item="art">
                         <div key={art.article.id} class="grid-item">
                              <div class="card-wrapper">
                                   <div class="card">
                                        <div class="image-wrapper">
                                             <a class="image-link" href="">
                                                  <img src={art.filesData} />
                                             </a>
                                        </div>
                                        <div class="">
                                             <div class="text-box-wrapper">
                                                  <div class="text-box">
                                                       <h1 class="heading">
                                                            {art.article.Title}
                                                       </h1>

                                                       <p class="text">
                                                            {art.article.Body__c}
                                                       </p>
                                                  </div>
                                             </div>

                                             <div class="button-wrapper">
                                                  <a class="button" href="">
                                                       Read More
                                                  </a>
                                             </div>
                                        </div>
                                   </div>
                              </div>

                         </div>
                    </template>
               
          </div>

     </div>
</template>
