<template>
     <button onclick={handleClick} class="slds-button">Button</button>
    <div class="bg">
     <lightning-layout multiple-rows="true" vertical-align="end">
          <lightning-layout-item size="4" padding="around-small">
               <!--Input text to Search Account-->
              <lightning-input type="text" label="Enter Account Name To Search"
                  value={searchKey} 
                  onchange={handelSearchKey}> 
              </lightning-input>
          </lightning-layout-item >

          <lightning-layout-item size="2" padding="around-small">
              <!--Search Button-->
              <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}>

              </lightning-button>
          </lightning-layout-item>
          <lightning-layout-item size="12" padding="around-small">
              <!--List Of Account Using data Tabel-->
              <lightning-datatable key-field="id" data={accounts} columns ={cols}> 

              </lightning-datatable>
          </lightning-layout-item>
      </lightning-layout>
                <template for:each={wiredArticles.data} for:item="art"> 
                     <div key={art.article.id} class="" >
                         <div class="card">
                              <div class="image_container">
                                   <img src={art.filesData} class="card__image" alt="brown couch" />
                              </div>
                              <div class="card__content">
                                <time datetime="2021-03-30" class="card__title">30 {art.article.Title}</time>
                                <span class="card__title">   
                                   {art.article.Body__c}
                                   
                              </span>
                              </div>
                         </div>
                         <lightning-button-icon icon-name="utility:read" variant="bare" alternative-text="Read" onclick={handleClick} class="slds-m-left_x-small slds-button slds-button_brand">Read</lightning-button-icon>


                    
                     </div>
                </template>
               </div>
</template>
